<ion-grid>
  <ion-row>
    <ion-col size="12" class="bg-transparent">
      <app-category-filter
        (onCategorySelect)="handleCategorySelect($event)"></app-category-filter>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-padding-horizontal">
      <h5 class="ion-text-center text-black border-end-0 border-start-0 fw-400 py-4 border border-black py-10 px-3">
        EXPLORE THE FRAGRANCES AND CANDLES
      </h5>
    </ion-col>
  </ion-row>

  <ng-container *ngFor="let item of [0]">
    <app-card-product
      [product]="cardProducts[item]"
      (handleShopButtonClick)="handleShopButtonClick($event)"></app-card-product>
  </ng-container>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size="12" class="px-4">
      <h5 class="ion-text-center text-black border-end-0 border-start-0 fw-400 py-4 border border-black py-10 px-3">
        EXPLORE THE FRAGRANCES AND CANDLES
      </h5>
    </ion-col>
  </ion-row>
</ion-grid>
  
<app-slider-product [sliderProducts]="products"></app-slider-product>

<ion-grid>
  <ng-container *ngFor="let item of [1, 2]">
    <app-card-product
      [product]="cardProducts[item]"
      (handleShopButtonClick)="handleShopButtonClick($event)"></app-card-product>
  </ng-container>

  <ion-row>
    <ion-col size="12" class="px-4">
      <h5 class="ion-text-center text-black border-end-0 border-start-0 fw-400 py-4 border border-black py-10 px-3">
        WOMEN FRAGRANCES
      </h5>
    </ion-col>
  </ion-row>
</ion-grid>

<app-slider-product [sliderProducts]="products"></app-slider-product>

<ion-grid>
  <ng-container *ngFor="let item of [3, 4]">
    <app-card-product
      [product]="cardProducts[item]"
      (handleShopButtonClick)="handleShopButtonClick($event)"></app-card-product>
  </ng-container>
</ion-grid>
  
<ion-row>
  <ion-col size="12" class="px-4">
    <h5 class="ion-text-center text-black border-end-0 border-start-0 fw-400 py-4 border border-black py-10 px-3">
      SCENT CANDLES
    </h5>
  </ion-col>
</ion-row>

<div class="mb-4">
  <app-slider-product [sliderProducts]="products"></app-slider-product>
</div>
