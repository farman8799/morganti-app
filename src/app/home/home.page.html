<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p class="ion-text-center fs-16">
          “Let your Soul and Spirit fly into the Mystic”
        </p>
      </ion-col>
    </ion-row>
    <ng-container *ngFor="let product of products">
      <app-card-product
        [products]="product.cardProducts"></app-card-product>
      <app-slider-product
        [sliderProducts]="product.sliderProducts"></app-slider-product>
    </ng-container>
  </ion-grid>

</ion-content>
