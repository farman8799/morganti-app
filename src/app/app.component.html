<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
        </ion-buttons>
        <ion-title color="light">
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>Morganti</ion-list-header>
        <ion-note>sales@morganti.com</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

          <ion-item routerDirection="root" [routerLinkActiveOptions]="{ exact: true }" [routerLink]="[p.url]" lines="none" detail="false" [routerLinkActive]="['selected']">

            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-content>
    <div class="ion-page" id="main-content">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </div>
    
  </ion-content>

</ion-app>
