<ion-content [fullscreen]="true">
  <div id="video-container">
    <video id="video-full">
      <source
        src="https://morganti.letshavewebsite.com/wp-content/uploads/2023/09/Women-Perfume.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div id="fullscreen">
      <a
        href="/tabs/explore#sectionVideo"
        class="bg-transparent border border-light rounded-pill d-flex justify-content-center align-items-center"
      >
        <ion-icon name="chevron-down-outline" size="large"></ion-icon>
      </a>
    </div>
  </div>

  <div id="sectionVideo" class="pt-4">
    <div  class="position-relative mb-3" *ngFor="let item of videoProperty">
      <video height="200" width="100%" poster="">
        <source
        [src]="item.videoUrl"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</ion-content>
